<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 2.1</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header fixed">
            <div class="main-content">
                <div class="body">
                    <a href="#" class="logo">
                        <img
                            src="./assets/img/logo.svg"
                            alt="Besnik."
                            class="logo"
                        />
                    </a>

                    <ul class="list">
                        <li class="item active"><a href="#">Home</a></li>
                        <li class="item"><a href="#!">Features</a></li>
                        <li class="item"><a href="#!">Pricing</a></li>
                        <li class="item"><a href="#!">About</a></li>
                        <li class="item"><a href="#!">Contact</a></li>
                    </ul>
                    <div class="action">
                        <a href="#!" class="action-btn">Sign in</a>
                        <a href="#!" class="action-btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Hero -->
            <div class="hero">
                <div class="main-content">
                    <div class="body">
                        <!-- Hero left -->
                        <div class="content-block">
                            <h1 class="heading lv1">
                                Words learner come here.
                            </h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world-class platform.
                            </p>
                            <div class="button-group">
                                <button class="hero-cta">
                                    <a href="#!">Get Started</a>
                                </button>
                                <button class="play-button">
                                    <img
                                        src="./assets/img/play-button.svg"
                                        alt="Play button"
                                    />
                                </button>
                            </div>
                        </div>

                        <!-- Hero right -->
                        <div class="media-block">
                            <img
                                src="./assets/img/header-img.avif"
                                alt="Words learner come here."
                                class="img"
                            />
                            <div class="hero-summary">
                                <!-- Item 1 -->
                                <div class="item">
                                    <div class="layout-1">
                                        <div class="layout-1-1"></div>
                                    </div>
                                    <p class="desc">Courses 1000+</p>
                                </div>

                                <!-- Item 2 -->
                                <div class="item">
                                    <div class="desc">Schedules</div>
                                    <div class="layout-2">
                                        <div class="layout-2-1">
                                            <div class="layout-2-1-1"></div>
                                        </div>
                                        <div class="layout-2-1">
                                            <div class="layout-2-1-2"></div>
                                        </div>
                                        <div class="layout-2-1">
                                            <div class="layout-2-1-3"></div>
                                        </div>
                                        <div class="layout-2-2"></div>
                                    </div>
                                </div>

                                <!-- Item 3 -->
                                <div class="item">
                                    <div class="desc">Our Active Students</div>
                                    <div class="avatar-group">
                                        <img
                                            src="./assets/img/avatar-1.avif"
                                            alt=""
                                            class="avatar"
                                        />
                                        <img
                                            src="./assets/img/avatar-2.avif"
                                            alt=""
                                            class="avatar"
                                        />
                                        <img
                                            src="./assets/img/avatar-3.avif"
                                            alt=""
                                            class="avatar"
                                        />
                                        <img
                                            src="./assets/img/avatar-4.avif"
                                            alt=""
                                            class="avatar"
                                        />
                                        <img
                                            src="./assets/img/avatar-5.avif"
                                            alt=""
                                            class="avatar"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
